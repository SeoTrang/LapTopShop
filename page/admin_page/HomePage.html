<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pages</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
    <div id="admin">
        <div class="side-bar">
            <div class="logo">
                <img src="https://laptopaz.vn/media/banner/logo_laptopaz%20(2).jpg" alt="">
            </div>
            <ul class="mt-3 list-item">
                <li class="mt-2">
                    <a href="">
                        <i class="fa-solid fa-gauge-high"></i>
                        Trang Chủ
                    </a>
                </li>
                <li class="mt-2">
                    <a href="./product_page/Product_manage.html">
                        <i class="fa-solid fa-list"></i>
                        Quản Lý Sản Phẩm
                    </a>
                </li>
                <li class="mt-2">
                    <a href="">
                        <i class="fa-solid fa-bag-shopping"></i>
                        Quản Lý Đơn Đặt Hàng
                    </a>
                </li>
                <li class="mt-2">
                    <a href="">
                        <i class="fa-solid fa-user-group"></i>
                        Quản Lý Người Dùng
                    </a>
                </li>
                <li class="mt-2">
                    <a href="">
                        <i class="fa-solid fa-bars"></i>
                        Quản Lý Danh Mục
                    </li>
                    </a>
            </ul>
        </div>

        <div class="container-app">
            <div class="header">
                <div class="box-left">
                    <div class="change-size">
                        <!-- fullsize -->
                        <i class="fa-solid fa-expand"></i> 

                        <!-- minsize -->
                        <!-- <i class="fa-solid fa-compress"></i> -->

                    </div>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="box-right">
                    <div class="bell">
                        <i class="fa-regular fa-bell"></i>
                        <span>5</span>
                    </div>

                    <div class="user">
                        <div class="name">
                            Trần Tân
                        </div>

                        <div class="avatar">
                            <img src="https://demos.pixinvent.com/modern-html-admin-template/app-assets/images/portrait/small/avatar-s-19.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="home-page">
                    <div class="list-card-top">
                        <div class="card-item revenue">
                            <div class="card-top">
                                <div class="card-content">
                                    <div class="value">
                                        18.490.000₫
                                    </div>
                                    <div class="title">
                                        Doanh Thu
                                    </div>
                                </div>
                                <div class="card-icon">
                                    <i class="fa-brands fa-bitcoin"></i>
                                </div>
                            </div>
                            <div class="card-bottom">
                                <div class="progress-bar">

                                </div>
                            </div>
                        </div>

                        <div class="card-item profit">
                            <div class="card-top">
                                <div class="card-content">
                                    <div class="value">
                                        18.490.000₫
                                    </div>
                                    <div class="title">
                                        Lợi Nhuận
                                    </div>
                                </div>
                                <div class="card-icon">
                                    <i class="fa-solid fa-chart-pie"></i>
                                </div>
                            </div>
                            <div class="card-bottom">
                                <div class="progress-bar">

                                </div>
                            </div>
                        </div>

                        <div class="card-item sold">
                            <div class="card-top">
                                <div class="card-content">
                                    <div class="value">
                                        10K
                                    </div>
                                    <div class="title">
                                        Đã Bán
                                    </div>
                                </div>
                                <div class="card-icon">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </div>
                            </div>
                            <div class="card-bottom">
                                <div class="progress-bar">

                                </div>
                            </div>
                        </div>

                        <div class="card-item user">
                            <div class="card-top">
                                <div class="card-content">
                                    <div class="value">
                                        1023
                                    </div>
                                    <div class="title">
                                        Người Dùng
                                    </div>
                                </div>
                                <div class="card-icon">
                                    <i class="fa-solid fa-users-viewfinder"></i>
                                </div>
                            </div>
                            <div class="card-bottom">
                                <div class="progress-bar">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="charts">
                        <div class="chart-left">
                            <div class="title">
                                Thống Kê Doanh Thu
                            </div>
                            <div class="chart-content">
                                <div id="chart_revenue" class="chart">
                                
                                </div>

                                
                            </div>
                        </div>

                        <div class="chart-right">
                            <div class="title">
                                Top Sản Phẩm Bán Chạy
                            </div>
                            <div class="chart-content">
                               

                                <div id="chart_product" class="chart">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="../../js/admin.hpme.js"></script>
</body>
</html>
