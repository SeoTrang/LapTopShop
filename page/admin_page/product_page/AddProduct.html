<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pages</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.tiny.cloud/1/pozcbvf8ug4w961kkr291nizvgzvyxzld4q544ona33b27i1/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

    <link rel="stylesheet" href="../../../css/admin.css">
    <link rel="stylesheet" href="../../../css/add_product.css">
</head>
<body>
    <div id="admin">
        <div class="side-bar">
            <div class="logo">
                <img src="https://laptopaz.vn/media/banner/logo_laptopaz%20(2).jpg" alt="">
            </div>
            <ul class="mt-3 list-item">
                <li class="mt-2">
                    <a href="../HomePage.html">
                        <i class="fa-solid fa-gauge-high"></i>
                        Trang Chủ
                    </a>
                </li>
                <li class="mt-2">
                    <a href="./Product_manage.html">
                        <i class="fa-solid fa-list"></i>
                        Quản Lý Sản Phẩm
                    </a>
                </li>
                <li class="mt-2">
                    <a href="">
                        <i class="fa-solid fa-bag-shopping"></i>
                        Quản Lý Đơn Đặt Hàng
                    </a>
                </li>
                <li class="mt-2">
                    <a href="">
                        <i class="fa-solid fa-user-group"></i>
                        Quản Lý Người Dùng
                    </a>
                </li>
                <li class="mt-2">
                    <a href="">
                        <i class="fa-solid fa-bars"></i>
                        Quản Lý Danh Mục
                    </li>
                    </a>
            </ul>
        </div>

        <div class="container-app">
            <div class="header">
                <div class="box-left">
                    <div class="change-size">
                        <!-- fullsize -->
                        <i class="fa-solid fa-expand"></i> 

                        <!-- minsize -->
                        <!-- <i class="fa-solid fa-compress"></i> -->

                    </div>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="box-right">
                    <div class="bell">
                        <i class="fa-regular fa-bell"></i>
                        <span>5</span>
                    </div>

                    <div class="user">
                        <div class="name">
                            Trần Tân
                        </div>

                        <div class="avatar">
                            <img src="https://demos.pixinvent.com/modern-html-admin-template/app-assets/images/portrait/small/avatar-s-19.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div class="add-product-page">
                    <div class="title-top">
                        <div class="title-left">
                            <i class="fa-solid fa-list"></i>
                            <span>Thêm Sản Phẩm Mới</span>
                        </div>

                        <div class="title-right">
                            <a href="./Product_manage.html"><button class="btn-admin-common">Quay Lại</button></a>
                        </div>
                    </div>

                    <form action="" method="" class="box-form">
                        <div class="mb-3 row form-top">
                            <div class="mb-3 col-md-6">
                                <label for="category" class="form-label">Danh Mục</label>
                                <select class="form-select" name="category" id="category" aria-label="Default select example">
                                    <option selected>Chọn Danh Mục</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                 </select>
                            </div>
                           

                            <div class="mb-3 col-md-6">
                                <label for="status" class="form-label">Tình Trạng</label>
                                <select class="form-select " name="status" id="status" aria-label="Default select example">
                                    <option selected>Chọn Tình Trạng</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            
                            <div class="mb-3 col-md-6">
                                <label for="productName" class="form-label">Tên Sản Phẩm</label>
                                <input name="productName" type="text" required class="form-control" id="productName" >
                            </div>
                            
                            
                            <div class="mb-3 col-md-6">
                                <label for="oldPrice" class="form-label">Giá Bán Cũ</label>
                                <input type="number" name="oldPrice" class="form-control" id="oldPrice"  onmousewheel="return false;" inputmode="numeric">

                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="discount" class="form-label">Giảm Giá</label>
                                <input type="number" name="discount" class="form-control" id="discount"  onmousewheel="return false;" inputmode="numeric">

                            </div>

                            <div class="mb-3 col-md-6">
                                <label for="price" class="form-label">Giá Bán</label>
                                <input disabled type="number" name="price" class="form-control" id="userName" >
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="quantity" class="form-label">Số Lượng Nhập</label>
                                <input type="number" name="quantity" class="form-control" id="quantity" >
                            </div>

                            


                        </div>

                            <div class="mb-3 row">
                                <div class="images mb-3 col-md-6">
                                    <div class="box-image">
                                        <label for="Avatar" class="labelAvatar">
                                            <img src="" alt="" id="uploadedImage">
                                            <i class="fa-solid fa-cloud-arrow-up"></i>
                                            <span>
                                                Chọn Ảnh Đại Diện
                                            </span>
                                        
                                        </label>
                                        <input type="file" id="Avatar" name="avatar" onchange="displayImage(this)">
                                    </div>
                                </div>

                                <div class="images mb-3 col-md-6">
                                    <div class="box-image list-img">
                                        <label for="fileDetail" class="">
                                            <div id="selectedImagesContainer"></div>
                                            <i class="fa-solid fa-cloud-arrow-up"></i>
                                            <span>
                                                Chọn Ảnh Chi Tiết
                                            </span>
                                        
                                        </label>
                                        <input type="file" id="fileDetail" name="fileDetail" multiple onchange="displayListImage(this)">
                                    </div>
                                </div>

                            </div>

                            <div class="mb-3 row">
                                <div class="title-group-input mt-3 mb-3">
                                    Bộ xử lý
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="cpuTechnology" class="form-label">Công Nghệ CPU</label>
                                    <input id="cpuTechnology" name="cpuTechnology" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="kernel" class="form-label">Số Nhân</label>
                                    <input id="kernel" name="kernel" type="number" required class="form-control"  >
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="threads" class="form-label">Số Luồng</label>
                                    <input id="threads" name="threads" type="number" required class="form-control"  >
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="processorSpeedCPU" class="form-label">Tốc Độ CPU</label>
                                    <input id="processorSpeedCPU" name="processorSpeedCPU" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="maxSpeed" class="form-label">Tốc Độ Tối Đa</label>
                                    <input id="maxSpeed" name="maxSpeed" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="caching" class="form-label">Bộ Nhớ Đệm</label>
                                    <input id="caching" name="caching" type="text" required class="form-control"  >
                                </div>

                                
                            </div>

                            <div class="mb-3 row">
                                <div class="title-group-input mt-3 mb-3">
                                    Bộ nhớ RAM, Ổ cứng
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="ram" class="form-label">RAM</label>
                                    <input id="ram" name="ram" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="typeRAM" class="form-label">Loại RAM</label>
                                    <input id="typeRAM" name="typeRAM" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="RAMBusSpeed" class="form-label">Tốc độ Bus RAM</label>
                                    <input id="RAMBusSpeed" name="RAMBusSpeed" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="maxRam" class="form-label">Hỗ Trợ RAM Tối Đa</label>
                                    <input id="maxRam" name="maxRam" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="HardDrive" class="form-label">Ổ Cứng</label>
                                    <input id="HardDrive" name="HardDrive" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="HardDrive" class="form-label">Ổ Cứng</label>
                                    <input id="HardDrive" name="HardDrive" type="text" required class="form-control"  >
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="title-group-input mt-3 mb-3">
                                    Màn Hình
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="screenSize" class="form-label">Màn Hình</label>
                                    <input id="screenSize" name="screenSize" type="text" required class="form-control"  >
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="screenResolution" class="form-label">Độ Phân Giải</label>
                                    <input id="screenResolution" name="screenResolution" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="scanFrequency" class="form-label">Tần Số Quét</label>
                                    <input id="scanFrequency" name="scanFrequency" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="screenTechnology" class="form-label">Công Nghệ Màn Hình</label>
                                    <input id="screenTechnology" name="screenTechnology" type="text" required class="form-control"  >
                                </div>

                                
                            </div>

                            <div class="mb-3 row">
                                <div class="title-group-input mt-3 mb-3">
                                    Đồ họa và Âm Thanh
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="graphicCard" class="form-label">Card Màn Hình</label>
                                    <input id="graphicCard" name="graphicCard" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="audioTechnology" class="form-label">Công nghệ Âm Thanh</label>
                                    <input id="audioTechnology" name="audioTechnology" type="text" required class="form-control"  >
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="title-group-input mt-3 mb-3">
                                    Cổng kết nối & tính năng mở rộng
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="connector" class="form-label">Cổng Kết Nối</label>
                                    <input id="connector" name="connector" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="wirelessConnectivity" class="form-label">Kết Nối Không Dây</label>
                                    <input id="wirelessConnectivity" name="wirelessConnectivity" type="text" required class="form-control"  >
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="webcam" class="form-label">Webcam</label>
                                    <input id="webcam" name="webcam" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="keyboardLight" class="form-label">Đèn Bàn Phím</label>
                                    <input id="keyboardLight" name="keyboardLight" type="text" required class="form-control"  >
                                </div>
                            </div>

                            <div class="mb-3 row">
                                <div class="title-group-input mt-3 mb-3">
                                    Kích thước & khối lượng
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="size" class="form-label">Kích Thước</label>
                                    <input id="size" name="size" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="weight" class="form-label">Khối Lượng</label>
                                    <input id="weight" name="weight" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="material" class="form-label">Chất Liệu</label>
                                    <input id="material" name="material" type="text" required class="form-control"  >
                                </div>

                            </div>

                            <div class="mb-3 row">
                                <div class="title-group-input mt-3 mb-3">
                                    Thông Tin Khác
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="battery" class="form-label">Thông Tin Pin</label>
                                    <input id="battery" name="battery" type="text" required class="form-control"  >
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label for="os" class="form-label">Hệ Điều Hành</label>
                                    <input id="os" name="os" type="text" required class="form-control"  >
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="releaseTime" class="form-label">Thời Gian Ra Mắt</label>
                                    <input id="releaseTime" name="releaseTime" type="text" required class="form-control"  >
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="title-group-input mt-3 mb-3">
                                    Bài Viết Về Sản Phẩm
                                </div>
                                <div class="mb-3 mt-3 col-md-12">
                                    <textarea>
                                        Welcome to TinyMCE!
                                      </textarea>
                                </div>
                            </div>

                            <div class="user-action-bottom">
                                <button class="back">
                                    Quay Lại
                                </button>

                                <button class="add">
                                    Thêm Sản Phẩm
                                </button>
                            </div>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <script src="../../../js/add_product.js"></script>
    
</body>
</html>
